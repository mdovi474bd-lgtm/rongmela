  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background:#f6f6f6;
      color:#222;
    }
    header{
      background:#ffffff;
      padding:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
      position:sticky;
      top:0;
      z-index:10;
    }
    header img{
      height:40px;
    }
    header a{
      text-decoration:none;
      color:#1877f2;
      font-weight:600;
    }

    .hero{
      background:linear-gradient(135deg,#ff4d6d,#ff8fa3);
      color:#fff;
      padding:30px 16px;
      text-align:center;
    }
    .hero h1{
      margin:0 0 8px;
      font-size:24px;
    }
    .hero p{
      margin:0;
      font-size:15px;
    }

    .container{
      padding:12px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
      gap:12px;
    }

    .card{
      background:#fff;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      position:relative;
    }

    .card img{
      width:100%;
      display:block;
      cursor:pointer;
    }

    .badge{
      position:absolute;
      top:8px;
      left:8px;
      background:#e63946;
      color:#fff;
      font-size:12px;
      padding:4px 6px;
      border-radius:4px;
    }

    .free{
      position:absolute;
      top:8px;
      right:8px;
      background:#2a9d8f;
      color:#fff;
      font-size:12px;
      padding:4px 6px;
      border-radius:4px;
    }

    .info{
      padding:10px;
      text-align:center;
    }

    .price{
      font-size:18px;
      font-weight:700;
      color:#e63946;
    }

    .code{
      font-size:12px;
      color:#555;
      margin:4px 0;
    }

    .btn{
      display:block;
      margin-top:8px;
      padding:8px;
      background:#000;
      color:#fff;
      text-decoration:none;
      border-radius:6px;
      font-size:14px;
    }

    .btn.whatsapp{
      background:#25d366;
    }

    /* Image Zoom Modal */
    .modal{
      display:none;
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      background:rgba(0,0,0,0.8);
      justify-content:center;
      align-items:center;
      z-index:20;
    }
    .modal img{
      max-width:90%;
      max-height:90%;
      border-radius:8px;
    }
  </style>
</head>
